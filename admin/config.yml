backend:
  name: git-gateway
  branch: main
# For GitHub-only deployment, switch to:
# backend:
#   name: github
#   repo: your-github-username/your-repo-name
#   branch: main

publish_mode: editorial_workflow
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "blog"
    label: "Blog Articles"
    folder: "_articles"
    create: true
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Category", name: "category", widget: "select", options: ["Market Insights", "Equity Research"] }
      - { label: "Body", name: "body", widget: "markdown" }
