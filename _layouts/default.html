<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        {% for item in site.nav %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>© {{ site.time | date: "%Y" }} {{ site.title }}.</p>
  </footer>

  <!-- EMAIL SUBSCRIPTION POP-UP -->
  <div id="email-popup" class="hidden">
    <div class="popup-content">
      <button id="close-popup">×</button>
      <h2>Subscribe for updates</h2>
      <!-- Mailchimp embed code -->
      <form action="https://YOUR-MC-URL" method="post" target="_blank">
        <input type="email" name="EMAIL" placeholder="Your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <script>
    setTimeout(() => document.getElementById('email-popup').classList.remove('hidden'), 5000);
    document.getElementById('close-popup').onclick = () =>
      document.getElementById('email-popup').classList.add('hidden');
  </script>
</body>
</html>
