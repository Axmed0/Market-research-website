<!doctype html>
<html lang="en">
<head>
  <title>Lumora — Contact</title>
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Firebase (compat) - optional -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script defer src="script.js"></script>

</head>
<body data-page="contact">

  <header class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">Lumora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="insights.html">Market Insights</a></li>
          <li class="nav-item"><a class="nav-link" href="equity.html">Equity Research</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item" id="navLogin"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item hidden" id="navDashboard"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item hidden" id="navLogout"><a class="nav-link" href="#" onclick="LUMORA.authLogout();return false;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

<main class="section">
<div class="container container-narrow">
  <h1 class="section-title mb-3">Contact</h1>
  <form id="contactForm" class="card p-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First name</label>
        <input name="firstName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Last name</label>
        <input name="lastName" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea name="message" class="form-control" rows="4" required></textarea>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-primary btn-pill" type="submit">Send</button>
      </div>
      <div id="contactThanks" class="alert alert-success mt-3 hidden">Thanks — we’ve received your message.</div>
    </div>
  </form>
</div>
</main>

  <footer class="footer mt-auto py-4">
    <div class="container d-flex justify-content-between small">
      <span>© <span id="year"></span> Lumora</span>
      <a class="text-decoration-none" href="sitemap.html">Sitemap</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
