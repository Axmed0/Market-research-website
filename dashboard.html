<!doctype html>
<html lang="en">
<head>
  <title>Lumora — Dashboard</title>

  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>

</head>
<body data-page="dashboard">

  <header class="navbar navbar-expand-lg fixed-top py-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">Lumora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="insights.html">Market Insights</a></li>
          <li class="nav-item"><a class="nav-link" href="equity.html">Equity Research</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item" id="navLogin"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item hidden" id="navDashboard"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item hidden" id="navLogout"><a class="nav-link" href="#" onclick="LUMORA.authLogout();return false;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

<main class="section">
<div class="container container-narrow">
  <h1 class="section-title mb-3">My Articles</h1>
  <div id="modeWarn" class="alert alert-warning hidden">This page requires Firebase (writers only).</div>
  <div class="d-flex justify-content-end mb-3">
    <a href="editor.html" class="btn btn-primary btn-pill">New article</a>
  </div>
  <div class="card p-0">
    <div class="table-responsive">
      <table class="table table-clean m-0">
        <thead><tr><th>Title</th><th>Type</th><th>Date</th><th>Published</th><th></th></tr></thead>
        <tbody id="myArticles"></tbody>
      </table>
    </div>
    <div id="empty" class="p-4 small-muted hidden">No articles yet.</div>
  </div>
</div>
</main>

  <footer class="footer mt-auto py-4">
    <div class="container d-flex justify-content-between small">
      <span>© <span id="year"></span> Lumora</span>
      <a class="text-decoration-none" href="sitemap.html">Sitemap</a>
    </div>
  </footer>
